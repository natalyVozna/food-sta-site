<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="Enjoy Your Favorite Food From Anywhere"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="images/favorites/favorites-mob/gamburger-sm@1x.png"
    />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <meta
      property="og:image"
      content="images/favorites/favorites-mob/pasta-sm@1x.png"
    />

    <title>Delicious food</title>
    <link rel="shortcut icon" href="images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <div class="yellow-background">
        <include src="./partials/hero.html"></include>
        <include src="./partials/offerings.html"></include>
      </div>
      <include src="./partials/favorites.html"></include>
      <include src="./partials/customers.html"></include>
      <include src="./partials/subscribe.html"></include>
      <include src="./partials/modal.html"></include>
    </main>
    <include src="./partials/footer.html"></include>

    <script src="./js/mobail-menu.js"></script>
    <script src="./js/modal.js"></script>
    <!-- Slider -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.mySwiper', {
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        loop: true,
        autoplay: true,
      });
    </script>
    <!-- Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
