<section class="hero">
  <div class="hero__position container">
    <div class="hero__desktop">
      <div class="hero__food">
        <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>

        <p class="hero__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
          varius enim in eros elementum tristique. Duis cursus, mi quis viverra
          ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
        </p>
        <button type="button" class="button">Order Now</button>
      </div>
      <picture>
        <source
          srcset="
            ./images/hero-in-images/desktop-hero-1.jpg    1x,
            ./images/hero-in-images/desktop-hero-1-2x.jpg 2x
          "
          media="(min-width 1280px)"
        />
        <source
          srcset="
            ./images/hero-in-images/tablet-hero-1.jpg    1x,
            ./images/hero-in-images/tablet-hero-1-2x.jpg 2x
          "
          media="(min-width 768px)"
        />
        <img
          class="hero__img"
          src="./images/hero-in-images/tablet-hero-1.jpg"
          alt="plate of food"
          width="528"
          height="528"
        />
      </picture>

      <div>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </div>
  </div>
</section>
