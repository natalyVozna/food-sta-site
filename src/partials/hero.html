<section class="hero section">
  <div class="hero__position container">
    <div class="hero__desktop">
      <div class="hero__food">
        <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
        <p class="hero__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
          varius enim in eros elementum tristique. Duis cursus, mi quis viverra
          ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
        </p>
        <button type="button" class="button">Order Now</button>
      </div>

      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <picture>
              <source
                srcset="
                  ./images/hero-in-images/hero-desktop-1.jpg    1x,
                  ./images/hero-in-images/hero-desktop-1-2x.jpg 2x
                "
                media="(min-width 1280px)"
              />
              <source
                srcset="
                  ./images/hero-in-images/hero-tablet-1.jpg    1x,
                  ./images/hero-in-images/hero-tablet-1-2x.jpg 2x
                "
                media="(min-width 768px)"
              />
              <img
                class="hero__img"
                src="./images/hero-in-images/hero-desktop-1.jpg"
                alt="plate of food"
                width="528"
                height="528"
              />
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source
                srcset="
                  ./images/hero-in-images/hero-desktop-2.jpg    1x,
                  ./images/hero-in-images/hero-desktop-2-2x.jpg 2x
                "
                media="(min-width 1280px)"
              />
              <source
                srcset="
                  ./images/hero-in-images/hero-tablet-2.jpg    1x,
                  ./images/hero-in-images/hero-tablet-2-2x.jpg 2x
                "
                media="(min-width 768px)"
              />
              <img
                class="hero__img"
                src="./images/hero-in-images/hero-desktop-2.jpg"
                alt="plate of food"
                width="528"
                height="528"
              />
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source
                srcset="
                  ./images/hero-in-images/hero-desktop-3.jpg    1x,
                  ./images/hero-in-images/hero-desktop-3-2x.jpg 2x
                "
                media="(min-width 1280px)"
              />
              <source
                srcset="
                  ./images/hero-in-images/hero-tablet-3.jpg    1x,
                  ./images/hero-in-images/hero-tablet-3-2x.jpg 2x
                "
                media="(min-width 768px)"
              />
              <img
                class="hero__img"
                src="./images/hero-in-images/hero-desktop-3.jpg"
                alt="plate of food"
                width="528"
                height="528"
              />
            </picture>
          </div>
        </div>
      </div>

      <div class="swiper-button-next">
        <svg class="next-ikon" width="30px" height="27px">
          <use href="./images/sprite.svg#icon-arrow-right-direction"></use>
        </svg>
      </div>
      <div class="swiper-button-prev">
        <svg class="next-ikon" width="48px" height="40px">
          <use href="./images/sprite.svg#icon-arrow-left-direction"></use>
        </svg>
      </div>
    </div>
  </div>
</section>
